<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8" /> <!--for emoticons, ASCII don't give emoticons-->
      <meta name="viewport" content="width=device-width, initial-scale.0" /> <!--for view side on smartphone-->
      <title>Cafe Site ☕️☕️☕️</title> <!--title of my side-->
      <link rel="stylesheet" href="coffeeLayout.css" />
    </head>

    <body>
        <div class="page">
          <header class="brand-header">
            <h1 class="brand">Moonbucks Cofffee</h1>
          </header>
          <article class="menu-menu menu">
            <P class="menu-title menu-items">ITEMS</P>
            <p class="first-item item">
              1x&nbsp &nbsp &nbsp<b>Cappucino</b> <b class="spec">$6.00</b>
            </p>
            <p class="item-2">Light Foam</p>
            <div class="line-1"></div>
            <p class="second-item item">
              1x&nbsp &nbsp &nbsp<b>Cappucino</b> <b class="spec">$7.90</b>
            </p>
            <p class="item-2">Almond Milk</p>
            <p class="item-2">Double Espresso Shot</p>
            <div class="line-1"></div>
            <p class="thirt-item item">
              1x&nbsp &nbsp &nbsp<b>Croissant &nbsp </b> <b class="spec">$5.37</b>
            </p>
            <p class="item-2">Butter</p>
          </article>
          <article class="menu-name menu">
            <p class="menu-title">NAME</p>
            <div class="input-block">
              <input class="input-style" required spellcheck="false">
              <span class="placeholder">Name for order</span>
            </div>
          </article>
          <article class="menu-payment menu">
            <p class="menu-title">PAYMENT</p>
          <p>
            <div class="input-block">
              <input class="input-style" required spellcheck="false">
              <span class="placeholder">Card number</span>
            </div>
          </p>
          <div class="input-block2">
            <input class="input-style" required spellcheck="false">
            <span class="placeholder">CCV number</span>
          </div>
          </article>
          <article class="summary menu">
            <p>Subtotal:</p>
            <p>Tax:</p>
            <p><b>Total:</b></p>
          </article>
          <article class="summary-price menu">
            <p>$19.27</p>
            <p>&nbsp $0.96</p>
            <p><b>$20.23</b></p>
          </article>
          <button class="place-order menu">
            <p>Place order</p>
          </article>
        </div>
    </body>
</html>
