<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" /> <!--for emoticons, ASCII don't give emoticons-->
        <meta name="viewport" content="width=device-width, initial-scale.0" /> <!--for view side on smartphone-->
        <title>Calculator</title> <!--title of my side-->
        <link rel="stylesheet" href="index.css" />
      </head>

      <body>
        <div class="page">
        <div class="screen">
            <p class="js-target">0</p>
        </div>
        <div class="C">
            <button class="CC">
                <p>C</p>
            </button>
        </div>
        <div class="arrow normal-size">
            <button>
                <p>←</p>
            </button>
        </div>
        <div class="divide normal-size">
            <button class="symbol">
                <p>÷</p>
            </button>
        </div>
        <div class="seven normal-size">
            <button>
                <p>7</p>
            </button>
        </div>
        <div class="eight normal-size">
            <button>
                <p>8</p>
            </button>
        </div>
        <div class="nine normal-size">
            <button>
                <p>9</p>
            </button>
        </div>
        <div class="x normal-size">
            <button class="symbol">
                <p>x</p>
            </button>
        </div>
        <div class="four normal-size">
            <button>
                <p>4</p>
            </button>
        </div>
        <div class="five normal-size">
            <button>
                <p>5</p>
            </button>
        </div>
        <div class="six normal-size">
            <button>
                <p>6</p>
            </button>
        </div>
        <div class="minus normal-size">
            <button class="symbol">
                <p>-</p>
            </button>
        </div>
        <div class="one normal-size">
            <button>
                <p>1</p>
            </button>
        </div>
        <div class="two normal-size">
            <button>
                <p>2</p>
            </button>
        </div>
        <div class="three normal-size">
            <button>
                <p>3</p>
            </button>
        </div>
        <div class="pluse normal-size">
            <button class="symbol">
                <p>+</p>
            </button>
        </div>
        <div class="zero">
            <button>
                <p>0</p>
            </button>
        </div>
        <div class="equal normal-size">
            <button class="symbol">
                <p>=</p>
            </button>
        </div>
    </div>
    <script src="./calculator.js"></script>
      </body>
</html>
