  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Screen Readers</title>
  <style>
    /* CSS to visually hide the anchor */
    .visually-hidden {
      position: absolute;
      top: -9999px;
      left: -9999px;
    }

    /* CSS to make the anchor visible when focused */
    .visually-hidden:focus {
      position: static;
      top: auto;
      left: auto;
    }
  </style>
</head>

<body>
   <!-- Anchor with "Skip to content" body -->
   <a tabindex="1" class="visually-hidden">Skip to content</a>
