<!-- I add simple function to change color scheme -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Screen Readers</title>
  <style>
    @media (prefers-color-scheme: dark) {
      .wrapper {
        background: black;
      }
    }

    @media (prefers-color-scheme: light) {
      .wrapper {
        background: white;
      }
    }
  </style>
</head>

<body class="main" id="container2">
  <header>
    <ul>
      <li><a href="../visual-considerations/index.html">&larr; back</a></li>
    </ul>
  </header>
  <div id="container">
    <h1>Exercise 5</h1>
    <p>
      For this exercise, read the user's dark/light mode preference and set
      the background to either black or white. For extra credit, allow the
      checkbox below to override that setting!
    </p>
    <label>
      Enable Dark Mode
      <input id="input" type="checkbox" />
    </label>
  </div>
  <script>
    document.getElementById('input').addEventListener('change', function () {
      if (this.checked) {
        document.getElementById('container2').classList.add('wrapper');
        console.log('jej');
      } else {
        document.getElementById('container2').classList.remove('wrapper');
        console.log('why');
      }
    })
  </script>
</body>

</html>
