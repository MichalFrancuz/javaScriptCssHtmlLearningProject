<!-- I add simple function to change color scheme -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Screen Readers</title>
  <style>
    @media (prefers-color-scheme: dark) {
      .main {
        background: black;
        color: white;
      }
    }

    @media (prefers-color-scheme: light) {
      .main {
        background: white;
        color: black;
      }
    }
  </style>
</head>

<body class="main" id="container2">
  <header>
    <ul>
      <li><a href="../visual-considerations/index.html">&larr; back</a></li>
    </ul>
  </header>
  <div id="container">
    <h1>Exercise 5</h1>
    <p>
      For this exercise, read the user's dark/light mode preference and set
      the background to either black or white. For extra credit, allow the
      checkbox below to override that setting!
    </p>
    <label>
      Enable Dark Mode
      <input id="input" type="checkbox" />
    </label>
  </div>
  <script>
    document.getElementById('input').addEventListener('change', function () {
      if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
        console.log('dark');
        if (document.getElementById('input').checked) {
          document.getElementById('container2').style.background = "white";
          document.getElementById('container2').style.color = "black";
          console.log('white for dark');
        } else {
          document.getElementById('container2').style.background = "black";
          document.getElementById('container2').style.color = "white";
          console.log('black for dark');
        }
      } else {
        console.log('light');
        if (document.getElementById('input').checked) {
          document.getElementById('container2').style.background = "black";
          document.getElementById('container2').style.color = "white";
          console.log('black for light');
        } else {
          document.getElementById('container2').style.background = "white";
          document.getElementById('container2').style.color = "black";
          console.log('white for light');
        }

      }
    })
  </script>
</body>

</html>
